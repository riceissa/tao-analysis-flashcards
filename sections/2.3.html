      <h1>Section 2.3</h1>
      <p>Section 2.3 covers multiplication on the natural numbers, and
      introduces exponentiation.</p>
      <p>Just one small note: \(0^0\) is sometimes defined to be something other than \(1\) depending on the context.</p>
      <orbit-reviewarea color="red">
        <orbit-prompt
          question="natural numbers: How do we define $0 \times m$?"
          answer="$0$"
        ></orbit-prompt>
        <orbit-prompt
          question="natural numbers: How do we define $(n{{+}\!{+}}) \times m$?"
          answer="$(n\times m) + m$"
        ></orbit-prompt>
        <orbit-prompt
          question="What is the name for the property that says $n \times m = m \times n$?"
          answer="commutative property (for multiplication)"
        ></orbit-prompt>
        <orbit-prompt
          question="What is the name for the property that says $(a\times b) \times c = a \times (b \times c)$?"
          answer="associative property (for multiplication)"
        ></orbit-prompt>
        <orbit-prompt
          question="How does Tao define $0^0$?"
          answer="$1$"
        ></orbit-prompt>
        <orbit-prompt
          question="If $ac = bc$, can we conclude $a=b$?"
          answer="No, because $c$ might be $0$"
        ></orbit-prompt>
        <orbit-prompt
          question="If $ac = bc$ and $c \ne 0$, can we conclude $a=b$?"
          answer="Yes"
        ></orbit-prompt>
        <orbit-prompt
          question="Suppose $ac = bc$. In order to conclude $a=b$, what must we check first?"
          answer="We need to make sure $c \ne 0$"
        ></orbit-prompt>
      </orbit-reviewarea>
