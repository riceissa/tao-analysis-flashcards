      <h1>Section 4.2</h1>
      <p>Section 4.2 constructs the rational numbers using the integers.</p>
      <orbit-reviewarea color="red" debug>
        <orbit-prompt
          question="notation for the set of rational numbers"
          answer="$\mathbf Q$ (some authors use $\mathbb Q$)"
        ></orbit-prompt>
        <orbit-prompt
          question="What set of numbers does $\mathbf Q$ denote?"
          answer="the rationals"
        ></orbit-prompt>
        <orbit-prompt
          question="Why is $a//0$ not considered a rational number?"
          answer="it is equivalent to dividing by zero"
        ></orbit-prompt>
        <orbit-prompt
          question="How do we define the negation $-(a//b)$ of a rational number?"
          answer="$(-a)//b$"
        ></orbit-prompt>
        <orbit-prompt
          question="What is the reciprocal of $0$?"
          answer="it is undefined"
        ></orbit-prompt>
        <orbit-prompt
          question="How do we define the quotient $x/y$ of two rational numbers $x$ and $y$?"
          answer="$x \times y^{-1}$"
        ></orbit-prompt>
        <orbit-prompt
          question="Why do we have $a/b = a//b$ for every integer $a$ and non-zero integer $b$?"
          answer="$a/b = a \times b^{-1} = (a//1) \times (1//b) = a//b$"
        ></orbit-prompt>
      </orbit-reviewarea>
