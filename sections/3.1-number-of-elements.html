<html lang="en">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="../css/style.css">
    <script type="module" src="https://js.withorbit.com/orbit-web-component.js"></script>

    <!-- Change these for each new page -->

    <meta property="og:site_name" content="Tao Analysis Flashcards" />

  </head>
  <body>
    <nav>
      <a href="https://riceissa.github.io/tao-analysis-flashcards/">Home</a> | <a href="https://riceissa.github.io/tao-analysis-flashcards/about/">About</a> | <a href="https://github.com/riceissa/tao-analysis-flashcards">GitHub</a>
    </nav>
    <article>
      <h1>Number of elements in sets</h1>
      <p>The notation for sets can be tricky for beginners, so this set of
      flashcards will drill you a bit to make sure you understand this.</p>
      <orbit-reviewarea color="red">
        <orbit-prompt
          question="number of elements in $\emptyset$"
          answer="$0$"
        ></orbit-prompt>
      <orbit-prompt
        question="number of elements in $\{\emptyset\}$"
        answer="$1$"
      ></orbit-prompt>
      <orbit-prompt
        question="number of elements in $\{\{\emptyset\}\}$"
        answer="$1$"
      ></orbit-prompt>
      <orbit-prompt
        question="number of elements in $\{\}$"
        answer="$0$"
      ></orbit-prompt>
      <orbit-prompt
        question="number of elements in $\{\{\}\}$"
        answer="$1$"
      ></orbit-prompt>
      <orbit-prompt
        question="number of elements in $\{\{\emptyset, \{\emptyset\}\}\}$"
        answer="$1$"
      ></orbit-prompt>
      <orbit-prompt
        question="number of elements in $\{\mathbf N, \mathbf Z, \mathbf Q, \mathbf R\}$"
        answer="$4$"
      ></orbit-prompt>
      <orbit-prompt
        question="number of elements in $\mathbf N$"
        answer="infinite (countably infinite, to be more precise)"
      ></orbit-prompt>
      <orbit-prompt
        question="number of elements in $\{1,2,2,3\}$"
        answer="$3$"
      ></orbit-prompt>
      <orbit-prompt
        question="number of elements in $\{1,2,3\}$"
        answer="$3$"
      ></orbit-prompt>
      <orbit-prompt
        question="number of elements in $\{1,2,3,4\}$"
        answer="$4$"
      ></orbit-prompt>
      <orbit-prompt
        question="number of elements in $\{3,\{3,4\},4\}$"
        answer="$3$"
      ></orbit-prompt>
      <orbit-prompt
        question="number of elements in $\{3,3,4,4\}$"
        answer="$2$"
      ></orbit-prompt>
      <orbit-prompt
        question="number of elements in $\{\emptyset, \{\emptyset\}\}$"
        answer="$2$"
      ></orbit-prompt>
      <orbit-prompt
        question="number of elements in $\{a,a\}$"
        answer="$1$"
      ></orbit-prompt>
      <orbit-prompt
        question="number of elements in $\{a,b\}$"
        answer="$1$ or $2$ (depending on whether $a=b$ or $a\ne b$)"
      ></orbit-prompt>
      </orbit-reviewarea>
    </article>
  </body>
</html>
