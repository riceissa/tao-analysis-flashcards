    <meta charset="utf-8">

  <body>
    <nav>
      <a href="https://riceissa.github.io/tao-analysis-flashcards/">Home</a> | <a href="https://riceissa.github.io/tao-analysis-flashcards/about/">About</a> | <a href="https://github.com/riceissa/tao-analysis-flashcards">GitHub</a>
    </nav>
    <article>
      <h1>Section 3.1 booster</h1>
      <orbit-reviewarea color="red" debug>
        <orbit-prompt
          question="Make the following true by using $\in$ or $\subseteq$: $2 \mathrel{\Box} \{1,2,3\}$"
          answer="$\in$"
        ></orbit-prompt>
        <orbit-prompt
          question="Make the following true by using $\in$ or $\subseteq$: $\{2\} \mathrel{\Box} \{1,2,3\}$"
          answer="$\subseteq$"
        ></orbit-prompt>
        <orbit-prompt
          question="simplify: $\{x \in A : x = x\}$"
          answer="$A$"
        ></orbit-prompt>
        <orbit-prompt
          question="simplify: $\{x \in A : x \ne x\}$"
          answer="$\emptyset$"
        ></orbit-prompt>
        <orbit-prompt
          question="If $A \cap B = \emptyset$, then $A$ and $B$ are what?"
          answer="disjoint"
        ></orbit-prompt>
        <orbit-prompt
          question="If $A \ne B$, then $A$ and $B$ are what?"
          answer="distinct"
        ></orbit-prompt>
        <orbit-prompt
          question="simplify: $\{1 : x \in \{3,5,9\}\}$"
          answer="$\{1\}$"
        ></orbit-prompt>
        <orbit-prompt
          question="simplify: $\{n{{+}\!{+}} : n \in \{3,5,9\}\}$"
          answer="$\{4,6,10\}$"
        ></orbit-prompt>
        <orbit-prompt
          question="simplify: $\{n^2 : n \in \{3,5,9\}\}$"
          answer="$\{9,25,81\}$"
        ></orbit-prompt>
        <orbit-prompt
          question="simplify: $\{n{{+}\!{+}} : n \in \{3,5,9\}; n < 6\}$"
          answer="$\{4,6\}$"
        ></orbit-prompt>
        <orbit-prompt
          question="simplify: $\{n{{+}\!{+}} : n \in \{3,5,9\}; n{{+}\!{+}} < 6\}$"
          answer="$\{4\}$"
        ></orbit-prompt>
      </orbit-reviewarea>
    </article>
  </body>
</html>
