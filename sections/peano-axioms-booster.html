      <h1>More about the Peano axioms</h1>
      <p>Here are more cards about the Peano axioms.</p>
      <orbit-reviewarea color="red">
        <orbit-prompt
          question="Which Peano axiom is this? $0$ is a natural number."
          answer="the first"
        ></orbit-prompt>
        <orbit-prompt
          question="Which Peano axiom is this? If $n$ is a natural number, then $n{{+}\!{+}}$ is also a natural number."
          answer="the second"
        ></orbit-prompt>
        <orbit-prompt
          question="Which Peano axiom is this? For every natural number $n$, we have $n{{+}\!{+}} \ne 0$."
          answer="the third"
        ></orbit-prompt>
        <orbit-prompt
          question="Which Peano axiom is this? If $n,m$ are natural numbers and $n\ne m$, then $n{{+}\!{+}} \ne m{{+}\!{+}}$."
          answer="the fourth"
        ></orbit-prompt>
        <orbit-prompt
          question="Which Peano axiom is this? For any property $P$, if $P(0)$ is true and whenever $P(n)$ is true, $P(n{{+}\!{+}})$ is also true, then for every natural number $n$, we know that $P(n)$ is true."
          answer="the fifth"
        ></orbit-prompt>
        <orbit-prompt
          question="How many Peano axioms are there?"
          answer="five"
        ></orbit-prompt>
      </orbit-reviewarea>
