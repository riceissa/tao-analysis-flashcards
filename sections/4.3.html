      <h1>Section 4.3</h1>
      <p>Section 4.3 defines the absolute value and distance functions, and also defines exponentiation where the power is an integer.</p>
      <orbit-reviewarea color="red" debug>
        <orbit-prompt
          question="How do we define the distance $d(x,y)$ between two numbers?"
          answer="$|x-y|$"
        ></orbit-prompt>
        <orbit-prompt
          question="If $|x|=0$ for a number $x$, what can we say about $x$?"
          answer="$x=0$"
        ></orbit-prompt>
        <orbit-prompt
          question="If $|x| > 0$ for a number $x$, what can we say about $x$?"
          answer="$x\ne 0$"
        ></orbit-prompt>
        <orbit-prompt
          question="In analysis, what are the letters $\varepsilon$ and $\delta$ used to denote?"
          answer="small positive numbers"
        ></orbit-prompt>
      </orbit-reviewarea>
