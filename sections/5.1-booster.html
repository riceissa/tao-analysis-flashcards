    <article>
      <h1>Section 5.1 booster</h1>
      <p></p>
      <orbit-reviewarea color="red">
        <orbit-prompt
          question="Give an example of a sequence which is bounded and Cauchy, or state that this is impossible"
          answer="(e.g. $(1)_{n=0}^\infty, (1/n)_{n=1}^\infty$)"
        ></orbit-prompt>
        <orbit-prompt
          question="Give an example of a sequence which is bounded and _not_ Cauchy, or state that this is impossible"
          answer="(e.g. $(1,0,1,0,1,\ldots)$)"
        ></orbit-prompt>
        <orbit-prompt
          question="Give an example of a sequence which is unbounded and Cauchy, or state that this is impossible"
          answer="all Cauchy sequences are bounded, so this is impossible"
        ></orbit-prompt>
        <orbit-prompt
          question="Give an example of a sequence which is unbounded and _not_ Cauchy, or state that this is impossible"
          answer="(e.g. $(n)_{n=0}^\infty$)"
        ></orbit-prompt>
        <orbit-prompt
          question="Give an example of a sequence which is bounded and finite, or state that this is impossible"
          answer="(e.g. $(1,2,3,4,5)$)"
        ></orbit-prompt>
        <orbit-prompt
          question="Give an example of a sequence which is bounded and infinite, or state that this is impossible"
          answer="(e.g. $(1)_{n=0}^\infty$)"
        ></orbit-prompt>
        <orbit-prompt
          question="Give an example of a sequence which is unbounded and finite, or state that this is impossible"
          answer="all finite sequences are bounded, so this is impossible"
        ></orbit-prompt>
        <orbit-prompt
          question="Give an example of a sequence which is unbounded and infinite, or state that this is impossible"
          answer="(e.g. $(n)_{n=0}^\infty$)"
        ></orbit-prompt>
        <orbit-prompt
          question="Give an example of a sequence which is finite and Cauchy, or state that this is impossible"
          answer="(e.g. $(1,2,3,4,5)$)"
        ></orbit-prompt>
        <orbit-prompt
          question="Give an example of a sequence which is finite and _not_ Cauchy, or state that this is impossible"
          answer="all finite sequences are Cauchy, so this is impossible"
        ></orbit-prompt>
        <orbit-prompt
          question="Give an example of a sequence which is infinite and Cauchy, or state that this is impossible"
          answer="(e.g. $(1)_{n=0}^\infty, (1/n)_{n=1}^\infty$)"
        ></orbit-prompt>
        <orbit-prompt
          question="Give an example of a sequence which is infinite and _not_ Cauchy, or state that this is impossible"
          answer="(e.g. $(n)_{n=0}^\infty$)"
        ></orbit-prompt>
      </orbit-reviewarea>
    </article>
