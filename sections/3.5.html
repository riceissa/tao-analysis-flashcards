    <article>
      <h1>Section 3.5</h1>
      <p>Section 3.5 covers ....</p>
      <orbit-reviewarea color="red" debug>
        <orbit-prompt
          question="Are $\{3,5\}$ and $\{5,3\}$ equal?"
          answer="Yes"
        ></orbit-prompt>
        <orbit-prompt
          question="Are $(3,5)$ and $(5,3)$ equal?"
          answer="No"
        ></orbit-prompt>
        <orbit-prompt
          question="definition of the Cartesian product $X \times Y$"
          answer="$\{(x,y) : x \in X, y \in Y\}$"
        ></orbit-prompt>
        <orbit-prompt
          question="notation for Cartesian product of $X$ and $Y$"
          answer="$X \times Y$"
        ></orbit-prompt>
        <orbit-prompt
          question="notation for $n$-fold Cartesian product"
          answer="$\prod_{1 \leq i \leq n} X_i$ (or $\prod_{i=1}^n X_i$)"
        ></orbit-prompt>
        <orbit-prompt
          question="Can we assume that ordered pairs exist?"
          answer="Yes (there is generally no harm in assuming ordered pairs exist and behave as we wish)"
        ></orbit-prompt>
        <orbit-prompt
          question="Instead of assuming that ordered pairs exist, what can we do?"
          answer="We can construct ordered pairs using sets, e.g. $(x,y) := \{\{x\}, \{x,y\}\}$"
        ></orbit-prompt>
      </orbit-reviewarea>
    </article>
