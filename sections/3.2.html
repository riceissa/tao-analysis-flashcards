      <h1>Section 3.2</h1>
      <p>Section 3.2 covers Russell's paradox.</p>
      <orbit-reviewarea color="red">
        <orbit-prompt
          question="Russell’s paradox: What set do we construct to obtain the paradox?"
          answer="$\{x : x \text{ is a set and } x \notin x\}$"
        ></orbit-prompt>
        <orbit-prompt
          question="Why can't we have a set that contains itself?"
          answer="the axiom of regularity (axiom of foundation) prohibits it"
        ></orbit-prompt>
        <orbit-prompt
          question="Why can't we form the set $\{x : P(x)\}$ for every property $P$?"
          answer="allowing such sets leads to Russell's paradox"
        ></orbit-prompt>
      </orbit-reviewarea>
