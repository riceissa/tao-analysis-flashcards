      <h1>Section 3.4</h1>
      <p>Section 3.4 covers how functions interact with sets, and introduces more axioms for set theory.</p>
      <orbit-reviewarea color="red" debug>
        <orbit-prompt
          question="How do we define the image $f(S)$ of a set under a function $f : X \to Y$?"
          answer="$\{f(x) : x \in S\}$"
        ></orbit-prompt>
        <orbit-prompt
          question="If $f : X \to Y$, what set must $S$ be a subset of in order for the image $S$ to make sense?"
          answer="$S \subseteq X$"
        ></orbit-prompt>
        <orbit-prompt
          question="If $f : X \to Y$, and $f(S)$ is the image of the set $S$ under $f$, what set is $f(S)$ a subset of?"
          answer="$f(S) \subseteq Y$"
        ></orbit-prompt>
        <orbit-prompt
          question="If $f : X \to Y$, and $f^{-1}(S)$ is the inverse image of the set $S$ under $f$, what set is $f^{-1}(S)$ a subset of?"
          answer="$f^{-1}(S) \subseteq X$"
        ></orbit-prompt>
        <orbit-prompt
          question="Let $f: \mathbf N \to \mathbf N$ be defined by $f(x) := 2x$. Compute $f(\{1,2,3\})$."
          answer="$\{2,4,6\}$"
        ></orbit-prompt>
        <orbit-prompt
          question="Let $f: \mathbf N \to \mathbf N$ be defined by $f(x) := 2x$. Compute $f^{-1}(\{1,2,3\})$."
          answer="$\{1\}$"
        ></orbit-prompt>
        <orbit-prompt
          question="Let $f: \mathbf Z \to \mathbf Z$ be defined by $f(x) := x^2$. Compute $f(\{0,1,4\})$."
          answer="$\{0, 1, 16\}$"
        ></orbit-prompt>
        <orbit-prompt
          question="Let $f: \mathbf Z \to \mathbf Z$ be defined by $f(x) := x^2$. Compute $f^{-1}(\{0,1,4\})$."
          answer="$\{-2,-1,0,1,2\}$"
        ></orbit-prompt>
        <orbit-prompt
          question="Let $f: \mathbf Z \to \mathbf Z$ be defined by $f(x) := x^2$. Compute $f(\{-1\})$."
          answer="$\{1\}$"
        ></orbit-prompt>
        <orbit-prompt
          question="Let $f: \mathbf Z \to \mathbf Z$ be defined by $f(x) := x^2$. Compute $f^{-1}(\{-1\})$."
          answer="$\emptyset$"
        ></orbit-prompt>
        <orbit-prompt
          question="How do we define the inverse image $f^{-1}(S)$ of a set under a function $f : X \to Y$?"
          answer="$\{x \in X : f(x) \in S\}$"
        ></orbit-prompt>
        <orbit-prompt
          question="notation for the set of all functions from $X$ to $Y$"
          answer="$Y^X$"
        ></orbit-prompt>
        <orbit-prompt
          question="notation for the set of all functions from $Y$ to $X$"
          answer="$X^Y$"
        ></orbit-prompt>
        <orbit-prompt
          question="notation for the power set of $X$"
          answer="$2^X$ (there are many other notations such as $\mathcal P(X)$)"
        ></orbit-prompt>
        <orbit-prompt
          question="When defining the intersection $\bigcap_{\alpha \in I} A_\alpha$, why does Tao require $I$ to be non-empty?"
          answer="to avoid having to choose a universal set

          More explanation: For $y$ to be in $\bigcap_{\alpha\in I} A_\alpha$ we want $y \in A_\alpha$ for all $\alpha \in I$. If $I$ is empty then this is vacuously true for every $y$, so every $y$ is an element of the intersection. Since “the set of all objects” is not a set (see section 3.2), we would need to pick some pre-existing “universal set” to use in a given context."
        ></orbit-prompt>
        <orbit-prompt
          question="What is the name for the axioms of set theory that Tao uses in the book? (give abbreviation)"
          answer="ZFC axioms"
        ></orbit-prompt>
        <orbit-prompt
          question="What does ZFC stand for?"
          answer="Zermelo–Fraenkel–Choice"
        ></orbit-prompt>
      </orbit-reviewarea>
