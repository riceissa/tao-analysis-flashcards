      <h1>Tao sequence terminology</h1>
      <p>Tao's contains several non-standard terminology for sequences, to
      build up to the definition of a limit. This optional section will help
      you remember this terminology.</p>
      <p></p>
      <orbit-reviewarea color="red" debug>
        <orbit-prompt
          question="What does it mean for a sequence $(a_n)_{n=0}\infty$ to be $\varepsilon$-steady?"
          answer="$a_j$ and $a_k$ are $\varepsilon$-close for all $j,k$ (for all $j,k$ we have $|a_j - a_k| \leq \varepsilon$)"
        ></orbit-prompt>
        <orbit-prompt
          question="For which values of $\varepsilon > 0$ is the sequence $1,0,1,0,1,\ldots$ $\varepsilon$-steady?"
          answer="any $\varepsilon \geq 1$"
        ></orbit-prompt>
        <orbit-prompt
          question="For which values of $\varepsilon > 0$ is the sequence $0.1, 0.01, 0.001, 0.0001, \ldots$ $\varepsilon$-steady?"
          answer="any $\varepsilon \geq 0.1$"
        ></orbit-prompt>
        <orbit-prompt
          question="For which values of $\varepsilon > 0$ is the sequence $1,2,4,8,16 \ldots$ $\varepsilon$-steady?"
          answer="the sequence is not $\varepsilon$-steady for any value of $\varepsilon$"
        ></orbit-prompt>
        <orbit-prompt
          question="For which values of $\varepsilon > 0$ is the sequence $2,2,2,2,\ldots$ $\varepsilon$-steady?"
          answer="any $\varepsilon > 0$"
        ></orbit-prompt>
        <orbit-prompt
          question="For which values of $\varepsilon > 0$ is the sequence $10,0,0,0,0,0,\ldots$ $\varepsilon$-steady?"
          answer="any $\varepsilon \geq 10$"
        ></orbit-prompt>
        <orbit-prompt
          question="What does it mean for a sequence $(a_n)_{n=0}\infty$ to be eventually $\varepsilon$-steady?"
          answer="the sequence $a_N, a_{N+1} a_{N+2}, \ldots$ is $\varepsilon$-steady for some number $N$ (there exists $N$ such that for all $j,k \geq N$ we have $|a_j - a_k| \leq \varepsilon$)"
        ></orbit-prompt>
        <orbit-prompt
          question="For which values of $\varepsilon > 0$ is the sequence $1,0,1,0,1,\ldots$ eventually $\varepsilon$-steady?"
          answer="any $\varepsilon \geq 1$"
        ></orbit-prompt>
        <orbit-prompt
          question="For which values of $\varepsilon > 0$ is the sequence $0.1, 0.01, 0.001, 0.0001, \ldots$ eventually $\varepsilon$-steady?"
          answer="any $\varepsilon > 0$"
        ></orbit-prompt>
        <orbit-prompt
          question="For which values of $\varepsilon > 0$ is the sequence $1,2,4,8,16 \ldots$ eventually $\varepsilon$-steady?"
          answer="the sequence is not eventually $\varepsilon$-steady for any value of $\varepsilon$"
        ></orbit-prompt>
        <orbit-prompt
          question="For which values of $\varepsilon > 0$ is the sequence $2,2,2,2,\ldots$ eventually $\varepsilon$-steady?"
          answer="any $\varepsilon > 0$"
        ></orbit-prompt>
        <orbit-prompt
          question="For which values of $\varepsilon > 0$ is the sequence $10,0,0,0,0,0,\ldots$ eventually $\varepsilon$-steady?"
          answer="any $\varepsilon > 0$"
        ></orbit-prompt>
