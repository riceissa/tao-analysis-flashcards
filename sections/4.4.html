      <h1>Section 4.4</h1>
      <p>Section 4.4 proves some facts about the interaction of how the integers and rationals are ordered. It also proves that \(\sqrt 2\) is irrational, which motivates the construction of the real numbers in the following chapter.</p>
      <orbit-reviewarea color="red">
        <orbit-prompt
          question="For rational numbers $x$ and $y$, is there always a rational number $z$ such that $x < z < y$?"
          answer="Yes"
        ></orbit-prompt>
        <orbit-prompt
          question="For rational numbers $x$ and $y$, is there always an integer $z$ such that $x < z < y$?"
          answer="No"
        ></orbit-prompt>
        <orbit-prompt
          question="For integers $x$ and $y$, is there always a rational number $z$ such that $x < z < y$?"
          answer="Yes"
        ></orbit-prompt>
        <orbit-prompt
          question="For integers $x$ and $y$, is there always an integer $z$ such that $x < z < y$?"
          answer="No"
        ></orbit-prompt>
        <orbit-prompt
          question="compute the integer part: $\lfloor 5.5 \rfloor$"
          answer="$5$"
        ></orbit-prompt>
        <orbit-prompt
          question="compute the integer part: $\lfloor \pi \rfloor$"
          answer="$3$"
        ></orbit-prompt>
        <orbit-prompt
          question="compute the integer part: $\lfloor 1 \rfloor$"
          answer="$1$"
        ></orbit-prompt>
      </orbit-reviewarea>
