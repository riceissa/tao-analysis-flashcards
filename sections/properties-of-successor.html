    <article>
      <h1>Properties of the successor function</h1>
      <p></p>
      <orbit-reviewarea color="red">
        <orbit-prompt
          question="If we think of the successor operation as a function $n \mapsto n{{+}\!{+}} : \mathbf N \to \mathbf N$, is it injective?"
          answer="Yes (by Axiom 2.4)"
        ></orbit-prompt>
        <orbit-prompt
          question="If we think of the successor operation as a function $n \mapsto n{{+}\!{+}} : \mathbf N \to \mathbf N$, is it surjective?"
          answer="No (by Axiom 2.3, no number maps to $0$)"
        ></orbit-prompt>
        <orbit-prompt
          question="If we think of the successor operation as a function $n \mapsto n{{+}\!{+}} : \mathbf N \to \mathbf N$, is it bijective?"
          answer="No (it is not surjective)"
        ></orbit-prompt>
        <orbit-prompt
          question="If we think of the successor operation as a function $n \mapsto n{{+}\!{+}} : \mathbf N \to \mathbf N \setminus \{0\}$, is it injective?"
          answer="Yes (by Axiom 2.4)"
        ></orbit-prompt>
        <orbit-prompt
          question="If we think of the successor operation as a function $n \mapsto n{{+}\!{+}} : \mathbf N \to \mathbf N \setminus \{0\}$, is it surjective?"
          answer="Yes"
        ></orbit-prompt>
        <orbit-prompt
          question="If we think of the successor operation as a function $n \mapsto n{{+}\!{+}} : \mathbf N \to \mathbf N \setminus \{0\}$, is it bijective?"
          answer="Yes"
        ></orbit-prompt>
        <orbit-prompt
          question="How can we restate Axiom 2.4, that if $n\ne m$ then $n{{+}\!{+}} \ne m{{+}\!{+}}$, as a property of the successor function?"
          answer="The successor function is injective"
        ></orbit-prompt>
      </orbit-reviewarea>
