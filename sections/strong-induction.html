      <h1>Strong principle of induction</h1>
      <p>Tao's book states strong induction, asks you to prove it, and makes a
      small remark about it, but does not otherwise say anything about it. So
      here we will explore strong induction in a little more depth.</p>
      <p></p>
      <orbit-reviewarea color="red" debug>
        <orbit-prompt
          question="Why is strong induction logically not any stronger than plain induction?"
          answer="because plain induction can be used to prove strong induction"
        ></orbit-prompt>
        <orbit-prompt
          question="Why does strong induction not need a base case?"
          answer=""
        ></orbit-prompt>
        <orbit-prompt
          question="For the variable $m_0$ that appears in the statement of strong induction, what values do we usually use?"
          answer="$0$ or $1$"
        ></orbit-prompt>
        <orbit-prompt
          question="What does the word “strong” in strong induction refer to?"
          answer="the stronger hypothesis in the inductive step"
        ></orbit-prompt>
      </orbit-reviewarea>
