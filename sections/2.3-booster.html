    <article>
      <h1>Section 2.3 booster</h1>
      <p></p>
      <orbit-reviewarea color="red">
        <orbit-prompt
          question="What does the commutative property for multiplication say?"
          answer="$a \times b = b \times a$"
        ></orbit-prompt>
        <orbit-prompt
          question="What does the associative property for multiplication say?"
          answer="$(a\times b) \times c = a \times (b \times c)$"
        ></orbit-prompt>
        <orbit-prompt
          question="What does the distributive property say?"
          answer="$a(b+c) = ab + ac$ (or $(b+c)a = ba + ca$)"
        ></orbit-prompt>
        <orbit-prompt
          question="Why couldn't Tao define exponentiation recursively using $0^m$ and $(n{{+}\!{+}})^m$?"
          answer="There is no simple way to express $(n{{+}\!{+}})^m$ in terms of $n^m$"
        ></orbit-prompt>
        <orbit-prompt
          question="What is “zero divisor” short for?"
          answer="a number which divides zero (is a factor of zero)"
        ></orbit-prompt>
      </orbit-reviewarea>
    </article>
