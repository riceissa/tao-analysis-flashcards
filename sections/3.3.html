    <article>
      <h1>Section 3.3</h1>
      <p>Section 3.3 officially introduces functions.</p>
      <orbit-reviewarea color="red">
        <orbit-prompt
          question="If we tried to define a function using a property $P(x,y)$ such that both $P(x,y)$ and $P(x,y')$ (where $y\ne y'$) are true, what problem would we have?"
          answer="It would be ambiguous whether $f(x)$ referred to $y$ or to $y'$"
        ></orbit-prompt>
        <orbit-prompt
          question="Is function composition commutative?"
          answer="No"
        ></orbit-prompt>
        <orbit-prompt
          question="Is function composition associative?"
          answer="Yes"
        ></orbit-prompt>
        <orbit-prompt
          question="alternative term for one-to-one function"
          answer="injective function"
        ></orbit-prompt>
        <orbit-prompt
          question="alternative term for injective function"
          answer="one-to-one function"
        ></orbit-prompt>
        <orbit-prompt
          question="alternative term for onto function"
          answer="surjective function"
        ></orbit-prompt>
        <orbit-prompt
          question="alternative term for surjective function"
          answer="onto function"
        ></orbit-prompt>
        <orbit-prompt
          question="What does the following express about $f$? $x = x' \implies f(x) = f(x')$"
          answer="axiom of substitution"
        ></orbit-prompt>
        <orbit-prompt
          question="What does the following express about $f$? $x \ne x' \implies f(x) \ne f(x')$"
          answer="injectivity"
        ></orbit-prompt>
        <orbit-prompt
          question="What does the following express about $f$? $f(x) = f(x') \implies x = x'$"
          answer="injectivity"
        ></orbit-prompt>
        <orbit-prompt
          question="What does the following express about $f$? $f(x) \ne f(x') \implies x \ne x'$"
          answer="axiom of substitution"
        ></orbit-prompt>
        <orbit-prompt
          question="Whether a function is injective depends not just on what the function does, but also on its […]"
          answer="domain"
        ></orbit-prompt>
        <orbit-prompt
          question="Whether a function is surjective depends not just on what the function does, but also on its […]"
          answer="range (as in codomain, not image)"
        ></orbit-prompt>
      </orbit-reviewarea>
      <!--
        Some possible card ideas for later:
        there is a single y such that for all x we have P(x,y)
        for each x there is a single y such that P(x,y)
        for each x and each y we have P(x,y)
