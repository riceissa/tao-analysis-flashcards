    <article>
      <h1>Section 3.6</h1>
      <p>Section 3.6 covers cardinality, covering mostly finite sets.</p>
      <orbit-reviewarea color="red">
        <orbit-prompt
          question="definition of two sets $X$ and $Y$ having the same cardinality"
          answer="$X$ and $Y$ have the same cardinality iff there is a bijection $f : X \to Y$"
        ></orbit-prompt>
        <orbit-prompt
          question="definition of a set $X$ having $n$ elements"
          answer="$X$ has $n$ elements iff $X$ has equal cardinality with $\{i \in \mathbf N : 1 \leq i \leq n\}$"
        ></orbit-prompt>
        <orbit-prompt
          question="definition of a set $X$ being finite"
          answer="$X$ is finite iff it has cardinality $n$ for some natural number $n$"
        ></orbit-prompt>
        <orbit-prompt
          question="definition of a set $X$ being infinite"
          answer="$X$ is infinite iff it is not finite (i.e. for each natural number $n$, the set $X$ does _not_ have cardinality $n$)"
        ></orbit-prompt>
        <orbit-prompt
          question="for finite sets $X$ and $Y$, the cardinality of the Cartesian product $X \times Y$"
          answer="$\#(X) \times \#(Y)$"
        ></orbit-prompt>
        <orbit-prompt
          question="for finite sets $X$ and $Y$, the cardinality of the set of functions from $X$ to $Y$"
          answer="$\#(Y)^{\#(X)}$"
        ></orbit-prompt>
        <orbit-prompt
          question="for finite sets $X$ and $Y$, the cardinality of the set of functions from $Y$ to $X$"
          answer="$\#(X)^{\#(Y)}$"
        ></orbit-prompt>
        <orbit-prompt
          question="for finite sets $X$ and $Y$, when do we have $\#(X \cup Y) = \#(X) + \#(Y)$?"
          answer="when $X$ and $Y$ are disjoint"
        ></orbit-prompt>
      </orbit-reviewarea>
