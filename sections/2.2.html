      <h1>Section 2.2</h1>
      <p>Section 2.2 covers addition and ordering for the natural numbers, as well as the strong principle of induction. Here we review some of the basic properties about addition, leaving order and strong induction for later.</p>
      <orbit-reviewarea color="red">
        <orbit-prompt
          question="natural numbers: How do we define $0+m$?"
          answer="$m$"
        ></orbit-prompt>
        <orbit-prompt
          question="natural numbers: How do we define $(n{{+}\!{+}}) + m$?"
          answer="$(n+m){{+}\!{+}}$"
        ></orbit-prompt>
        <orbit-prompt
          question="What does the commutative property for addition say?"
          answer="$n+m = m+n$ (for all numbers $n,m$)"
        ></orbit-prompt>
        <orbit-prompt
          question="What is the name for the property that says $n+m = m+n$?"
          answer="commutative property (for addition)"
        ></orbit-prompt>
        <orbit-prompt
          question="What does the associative property for addition say?"
          answer="$(a+b) + c = a + (b+c)$ (for all numbers $a,b,c$)"
        ></orbit-prompt>
        <orbit-prompt
          question="What is the name for the property that says $(a+b) + c = a + (b+c)$?"
          answer="associative property (for addition)"
        ></orbit-prompt>
        <orbit-prompt
          question="What's the definition of a positive natural number?"
          answer="a natural number is positive iff it is not equal to zero"
        ></orbit-prompt>
        <orbit-prompt
          question="If $a$ is a positive natural number, is there a natural number $b$ such that $b{{+}\!{+}} = a$?"
          answer="Yes (by Lemma 2.2.10, which is proved using induction)"
        ></orbit-prompt>
        <orbit-prompt
          question="If $a$ is zero, is there a natural number $b$ such that $b{{+}\!{+}} = a$?"
          answer="No (by Axiom 2.3)"
        ></orbit-prompt>
        <orbit-prompt
          question="If $a$ is a natural number, is there a natural number $b$ such that $b{{+}\!{+}} = a$?"
          answer="Sometimes! (e.g. $4{{+}\!{+}} = 5$, but such a number may not exist because $a$ might be zero)"
        ></orbit-prompt>
      </orbit-reviewarea>
