<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <link rel="stylesheet" href="../css/style.css">
    <script type="module" src="https://js.withorbit.com/orbit-web-component.js"></script>

    <!-- Change these for each new page -->
    <link rel="canonical" href="https://riceissa.github.io/tao-analysis-flashcards/sections/2.1.html">
    <meta property="og:title" content="Section 2.1" />
    <meta property="og:site_name" content="Tao Analysis Flashcards" />

  </head>
  <body>
    <h1>Section 2.1</h1>
    <orbit-reviewarea color="red">
      <orbit-prompt
        question="symbolic notation for the set of natural numbers"
        answer="$\mathbf N$"
      ></orbit-prompt>
      <orbit-prompt
        question="What are the axioms for the natural numbers called?"
        answer="Peano axioms"
      ></orbit-prompt>
      <orbit-prompt
        question="In Tao's book, what is the smallest natural number?"
        answer="$0$"
      ></orbit-prompt>
      <orbit-prompt
        question="Tao's notation for the set $\{0,1,2,\ldots\}$"
        answer="$\mathbf N$"
      ></orbit-prompt>
      <orbit-prompt
        question="Tao's notation for the set $\{1,2,3\ldots\}$"
        answer="$\mathbf Z^+$"
      ></orbit-prompt>
      <orbit-prompt
        question="In Tao's book, what is the notation for the successor of $n$?"
        answer="$n{{+}\!{+}}$"
      ></orbit-prompt>
      <orbit-prompt
        question="If $n=m$, why can we conclude that $n{{+}\!{+}}=m{{+}\!{+}}$?"
        answer="because of the substitution axiom"
      ></orbit-prompt>
      <orbit-prompt
        question="If $n{{+}\!{+}}=m{{+}\!{+}}$, why can we conclude that $n=m$?"
        answer="because of one of the Peano axioms (Axiom 2.4)"
      ></orbit-prompt>
    </orbit-reviewarea>
  </body>
