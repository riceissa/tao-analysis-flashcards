      <h1>Section 2.1</h1>
      <p>Section 2.1 is the first section of the book with actual math for you to
      learn, and there is a lot for you to take in here. Go through the prompts
      below to review what you have read.</p>
      <orbit-reviewarea color="red">
        <orbit-prompt
          question="symbolic notation for the set of natural numbers"
          answer="$\mathbf N$"
        ></orbit-prompt>
        <orbit-prompt
          question="What are the axioms for the natural numbers called?"
          answer="Peano axioms"
        ></orbit-prompt>
        <orbit-prompt
          question="In Tao's book, what is the smallest natural number?"
          answer="$0$"
        ></orbit-prompt>
        <orbit-prompt
          question="Tao's notation for the set $\{0,1,2,\ldots\}$"
          answer="$\mathbf N$"
        ></orbit-prompt>
        <orbit-prompt
          question="Tao's notation for the set $\{1,2,3\ldots\}$"
          answer="$\mathbf Z^+$"
        ></orbit-prompt>
        <orbit-prompt
          question="In Tao's book, what is the notation for the successor of $n$?"
          answer="$n{{+}\!{+}}$"
        ></orbit-prompt>
        <orbit-prompt
          question="If $n=m$, why can we conclude that $n{{+}\!{+}}=m{{+}\!{+}}$?"
          answer="because of the substitution axiom"
        ></orbit-prompt>
        <orbit-prompt
          question="If $n{{+}\!{+}}=m{{+}\!{+}}$, why can we conclude that $n=m$?"
          answer="because of one of the Peano axioms (Axiom 2.4)"
        ></orbit-prompt>
        <orbit-prompt
          question="What's $3{{+}\!{+}}$?"
          answer="$4$"
        ></orbit-prompt>
        <orbit-prompt
          question="What's $4{{+}\!{+}}$?"
          answer="$5$"
        ></orbit-prompt>
        <orbit-prompt
          question="What's $0{{+}\!{+}}$?"
          answer="$1$"
        ></orbit-prompt>
      </orbit-reviewarea>
